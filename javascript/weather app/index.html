<!DOCTYPE html>

    <title>weather app</title>

<body>
    
    <section class="container">

        <header class="search-section">
            <input type="text" name="search" id="" placeholder="Enter city or location"> 
            <div class="search-icon">
                <img src="images/material-symbols--search.svg" alt="search icon" width="20px" height="20px">
            </div>  
        </header>

        <main class="container-body">

            <section class="location-details">
                <div class="condition">
                    <img src="" alt="weather image" width="50px" height="50px" class="weather-img">
                </div>
                <h1 class="temp"></h1>
                <h2 class="location"></h2>
            </section>

            <section class="other-details">
                <div class=" other humidity">
                    <img src="images/carbon--humidity.svg" alt="humidity symbol" width="42px" height="42px">
                    <div class="details">
                        <h3 class="title">humidity</h3>
                        <p class="humidity-value">50%</p>
                    </div>
                </div>
                <div class="other wind-speed">
                    <img src="images/ph--wind.svg" alt="wind speed symbol" width="42px" height="42px">
                    <div class="details">
                        <h3 class="title">wind speed</h3>
                        <p class="wind-speed-value">2km/h</p>
                    </div>
                </div>
            </section>

        </main>
