<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="forms.css">
  <link rel="icon" href="images/logo.png">
  <title>StudyHub-connect - sign up form</title>
</head>
<body>
  <section class="container">
    <h1>StudyHub-connect</h1>
    <form action="config.php" class="form" id="register" novalidate>
        <h2>sign up</h2>
        <section class="form-element">
            <label for="email">email</label>
            <div class="input-bar">
              <img src="images/icons/icons8-email-48 (1).png" alt="email icon" width="14px" height="14px">
              <input type="email" name="email"  id="email" required>
            </div>
            <span class="error"></span>
        </section>
      
        <section class="form-element">
            <label for="password">password</label>
            <div class="input-bar">
              <img src="images/icons/icons8-padlock-50 (1).png" alt="password icon" width="14px" height="14px">
              <input type="password" name="password"  id="password" required>
              <img src="images/icons/icons8-eye-50.png" alt="view password icon" width="14px" height="14px" class="view">
            </div>
            <span class="error"></span>
        </section>
      
        <section class="form-element">
            <label for="conpassword">confirm password</label>
            <div class="input-bar">
              <img src="images/icons/icons8-padlock-50 (1).png" alt="" width="14px" height="14px">
              <input type="password" name="conpassword"  id="conpassword" required>
              <img src="images/icons/icons8-eye-50.png" alt="" width="14px" height="14px" class="view">
            </div>
            <span class="error"></span>
        </section>
      
      <button type="submit" class="submit" id="submit-btn">create account</button>
      
        <section class="option">
            <p>or sign up with:</p>
            <section class="icons">
              <img src="images/icons/icons8-google-96.png" alt="google-icon"  width="30px" height="30px">
              <img src="images/icons/icons8-facebook-96.png" alt="facebook-icon" width="30px" height="30px">
              <img src="images/icons/icons8-twitterx-96.png" alt="twitter-icon" width="30px" height="30px">
            </section>
            <p class="log">Already have an account? <a href="Log-in.html">Sign in</a></p>
        </section>
    </form>
    
</section>
<script src="forms.js" defer></script>
</body>
</html>
