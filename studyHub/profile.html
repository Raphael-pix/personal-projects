<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="forms.css">
  <link rel="icon" href="images/logo.png">
  <title>StudyHub-connect - sign up form</title>
</head>
<body>
  <section class="container">
    <h1>StudyHub-connect</h1>
    <form action="forms.php" method="post" class="form" id="profile" novalidate>
        <section class="form-element">
            <div class="profile-pic">
              <img src="images/form-images-small.jpg" alt="profile picture" width="60px" height="60px">
            </div>
            <button class="edit">Edit profile photo</button>
        </section>
      
        <section class="form-element">
            <label for="name">first name</label>
            <div class="input-bar">
              <img src="images/icons/icons8-person-64.png" alt="person icon" width="14px" height="14px">
              <input type="text" name="fname"  id="fname" required>
            </div>
        </section>

        <section class="form-element">
            <label for="name">last name</label>
            <div class="input-bar">
              <img src="images/icons/icons8-person-64.png" alt="person icon" width="14px" height="14px">
              <input type="text" name="lname"  id="lname" required>
            </div>
        </section>
      
        <section class="form-element">
            <label for="DOB">D.O.B</label>
            <div class="input-bar">
              <input type="date" name="DOB"  id="DOB" required>
            </div>
            <span class="error"></span>
        </section>

        <section class="form-element">
            <label for="school">Institution</label>
            <div class="input-bar">
              <input type="text" name="school"  id="school" placeholder="e.g. Dedan Kimathi University of Technology" required>
            </div>
        </section>

        <section class="form-element" id="intrests">
            <label for="intrests">Intrests</label>
            <div class="input-bar" name="input-bar">
                <label for="">Data Science<input type="checkbox" name="intrests" id="Dsci" value="Data Science"></label>
                <label for="">Web development<input type="checkbox" name="intrests" id="webdev" value="Web development"></label>
                <label for="">machine learning<input type="checkbox" name="intrests" id="ml" value="machine learning"></label>
                <label for="">writing<input type="checkbox" name="intrests" id="writing" value="writing"></label>
                <label for="">Engineering<input type="checkbox" name="intrests" id="eng" value="Engineering"></label>
                <label for="">Medicine<input type="checkbox" name="intrests" id="med" value="Medicine"></label>
                <label for="">business<input type="checkbox" name="intrests" id="business" value="business"></label>
                <label for="">UI/UX<input type="checkbox" name="intrests" id="ui/ux" value="UI/UX"></label>
                <label for="">architecture<input type="checkbox" name="intrests" id="arch" value="architecture"></label>
            </div>
        </section>
      
      <button type="submit" class="submit" id="add-btn">add profile</button>
      <a href="" class="skip">skip</a>
      
    </form>
    
</section>
<script src="forms.js" defer></script>
</body>
</html>
